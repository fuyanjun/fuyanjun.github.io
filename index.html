<!doctype html>
<html ng-app>
  <head>
    <script src="src/js/angular.min.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/app.js"></script>
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/todo.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
  </head>
  <body>
  	<div class="content">
	  	<div class="page-header">
  			<h1>Yanjun Fu's Blog <small>For learning AngularJS</small></h1>
			</div>
			<ul class="nav nav-tabs" ng-controller="NavCtrl">
  			<li class="active"><a href="#">Todo</a></li>
  			<li><a href="#" ng-click="laterOn()">Coming soon!</a></li>
  			<li><a href="#" ng-click="laterOn()">Coming soon!</a></li>
			</ul>
  	  <div class="well">
    	  <h2>Todo</h2>
      	<div ng-controller="TodoCtrl">
        	<span>{{remaining()}} of {{todos.length}} remaining</span>
        	[ <a href="" ng-click="archive()">archive</a> ]
	        <ul class="unstyled">
  	        <li ng-repeat="todo in todos">
    	        <input type="checkbox" ng-model="todo.done">
      	      <span class="done-{{todo.done}}">{{todo.text}}</span>
        	  </li>
	        </ul>
  	      <form ng-submit="addTodo()">
    	      <input type="text" ng-model="todoText"  size="30" placeholder="add new todo here">
      	    <input class="btn-primary" type="submit" value="add">
        	</form>
	      </div>
  	  </div>
  	  <div class="page-footer">
    		Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 2014 <a href="https://github.com/fuyanjun/">github.com/fuyanjun</a>
			</div>
    </div>
  </body>
</html>
